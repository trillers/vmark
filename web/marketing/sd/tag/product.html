require('./raw.html');
require('./banner.html');
<product>
    <div class="test"></div>
    <div class="container">
        <banner each="{[product.name]}" imgs="{parent.product.banners}"></banner>
        <div class="header">
            <div class="title"><span>{product.name}</span></div>
            <div class="slogan"><span>{product.slogan}</span></div>
            <div>
                <span class="main-color">会员价</span>
                <span><span style="margin-left: 10px" class="primary-color">¥ </span> <span class="primary-color h2">{_.getMemberPrice(product.listPrice, product.memberDiscountsType, product.memberDiscountsValue)}</span></span>
                <span class="secondary-color" style="margin-left: 10px;text-decoration:line-through">{product.listPrice}</span>
            </div>
        </div>
        <div class="body" style="min-height: 200px">
            <div>
                <div>
                    <b style="display: inline-block; width: 3px; height: 12px;background-color: #ff5000"></b>
                    <span>课程详情</span>
                </div>
                <div style="margin-top: 10px">
                    <raw content="{product.details}"/>
                </div>
            </div>
        </div>
        <div class="footer">
            <div onclick="{routeTo}" style="width:30%" class="btn btn-default">
                <div style="margin-top: 6px"><img src="/web/images/list.png" style="width: 24px"/></div>
                <div style="font-size: 14px; margin-top: 3px">课程目录</div>
            </div>
            <input style="width:70%" class="btn btn-primary" value="立刻预约" onclick="{appointment}"/>
        </div>
    </div>

    <div id="form" if="{formShow}">
        <div id="bg" onclick="{cancelAppointment}"></div>
        <div id="info">
            <div class="pop-window">
                <div>
                    <p>请留下您的联系方式</p>
                    <p>我们的课程顾问会尽快和您联系</p>
                    <p>为您提供专业的建议和服务</p>
                </div>
                <div>
                    <div style="position:relative;width: 220px;margin:0px auto">
                    <input style="text-indent: 15px" class="text-input" name="telephone" type="text" placeholder="请输入电话号码">
                    </div>
                </div>
                <div>
                    <input class="btn-rd btn-primary" type="button" value="确认提交" onclick="{onSubmit}">
                </div>
                <div onclick="{cancelAppointment}" style="text-align:center;line-height: 32px;width :32px;height: 32px;position: absolute; top: -20px; right: 0px">X</div>
            </div>
        </div>
    </div>
    <style scoped>
        .pop-window{
            position: relative;
            margin: 0px auto;
            height: 240px;
            width: 280px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .pop-window >div{
            margin-top: 20px
        }
        .pop-window >div >p {
            margin: 10px auto;
            font-size: 16px;
        }
        .text-input{
            background: #f1f1f1;
            border: none;
            width: 220px;
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-rd{
            display: inline-block;
            width: 220px;
            height:40px;
            border:none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .header >div{
            margin-bottom: 15px;
        }
        .header .title >span{
            font-size: 24px;
        }
        .header .slogan >span{
            font-size: 16px;
            color: #ababab;
        }
        .body{
            padding: 10px
        }
        .btn{
            box-sizing: border-box;
            display: block;
            float: left;
            height:56px;
            border:none;
            text-align: center;
            font-size: 18px;
        }
        .btn-default{
            background-color: white;
            color: #ff5000;
        }
        .btn-primary{
            background-color: #ff5000;
            color: white;
        }
        .container{
            position: relative;
        }
        .container .header{
            padding: 10px;
            height: 100px;
            background-color: white;
            margin-bottom: 10px;
        }
        .container .body{
            height: 120px;
            background-color: white;
            margin-bottom: 10px;
        }
        .container .footer{
            background-color: white;
            width: 100%;
            height: 56px;
            position: fixed;
            bottom: 0px;
        }
        #bg{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
        }
        #info{
            position: fixed;
            top: 160px;
            left: 0;
            width: 100%;
            height: 200px;
            text-align: center;
            z-index: 100;
        }
        .imgPreviewer ul li{
            float:left;
        }
        .picPrevIndexSpan {
            display: inline-block;
            border-radius: 50em;
            width: 5px;
            height: 5px;
            background-color: #838383;
            margin-right: 12px;
        }
        .picPrevIndexSpan:last-child {
            margin-right: 0px  !important;
        }
        .picIndexSpanSelected {
            background-color: white !important;
        }
    </style>
    <script>
        'use strict';
        this.mixin('dispatcher');

        var self = this;

        self.on('mount', function(opts){
            self.dispatch(actions.productActions.loadProduct(self.opts.id));
        });

        self.on('loadProduct', function(data){
            self.update({product: data.course});
//            self.mount('banner', {imgs: self.product.banners})
        });

        self.on('addBespeak', function(res) {
            if(!res.error){
                alert('预约成功');
                self.update({formShow: false});
                return;
            }
            console.error(res.error);
        });

        self.appointment = function(e){
            if(self.isAnonymous()){
                return self.goToAuthorize();
            }
            self.update({formShow: true});
        };

        self.cancelAppointment = function(e) {
            self.update({formShow: false});
        };

        self.isAnonymous = function() {
            return !__page.user || !__page.user.status || __page.user.status === __app.enums.TenantUserStatus.names.BaseInfo;
        };

        self.routeTo = function(e){
            var returnUrl = __app.settings.app.url + "/sd/" + __page.user.wechatId + "/catalog?id=";
            if(self.opts.catalog){
                returnUrl += self.opts.catalog;
                window.location = returnUrl;
                return;
            }
            self.one('loadCatalogByProductIdAndMediaId', function(res){
                if(res.error || !res.catalogs || !res.catalogs.length){
                    alert('读取目录失败');
                    return;
                }
                returnUrl += res.catalogs[0]._id;
                window.location = returnUrl;
            });
            self.dispatch(actions.loadCatalogByProductIdAndMediaId(self.product._id, self.opts.media));
        };

        self.goToAuthorize = function(e){
            var getUserInfoUrl = '/auth/' + __page.user.wechatId + '/authorize?';
            getUserInfoUrl += 'route=get_user_info&returnUrl='+location.href;
            location.href = getUserInfoUrl;
        };

        self.onSubmit = function(e){
            if(self.telephone.value.trim() === ""){
                return;
            }
            self.dispatch(actions.addBespeak({
                user: __page.user,
                product: self.product._id,
                media: self.opts.media,
                telephone: self.telephone.value.trim()
            }));
        }
    </script>
</product>

<banner>
    <div class="banner">
        <img src="http://www.0739i.com.cn/data/attachment/portal/201603/09/120155zrcvtsvaj9ptaawt.jpg" width="100%" alt="">
    </div>
    <style scoped>
        .banner {
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }
    </style>
    <script>
        console.error(this.opts);
        var banners = this.opts.banners;
        var i = 0;
        setInterval(function(){
            var doc = document.querySelector('.banner img');
            doc.setAttribute('src', __app.settings.api.url + '/file?media_id=' +
banners[i%3]);
            i++;
        }, 3000);
    </script>
</banner>

<banner>
    <div class="banner">
        <span>{opts.banners}</span>
        <img src="http://www.0739i.com.cn/data/attachment/portal/201603/09/120155zrcvtsvaj9ptaawt.jpg" width="100%" alt="">
    </div>
    <style scoped>
        .banner {
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var self = this;
        self.on('mount', function(){
            console.log(self.opts)
        });
        self.on('update', function(){
            self.banners = self.opts.banners;
            console.error(self.opts);
        });

        var i = 0;
        setInterval(function(){
            var doc = document.querySelector('.banner img');
            doc.setAttribute('src', __app.settings.api.url + '/file?media_id=' +
self.banners[i%3]);
            i++;
        }, 3000);
    </script>
</banner>

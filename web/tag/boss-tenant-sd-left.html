<boss-tenant-sd-left>
    <div class="my-container">
        <accordion navs="{navs}"></accordion>
    </div>

    <style scoped>
        .my-container{
            background: white;
        }

    </style>
    <script>
        var self = this;
        self.navs=[
            {
                path: 'sd',
                presentation: '首页'
            },
            {
                path: 'sd/courses',
                presentation: '课程管理'
            },
            {
                path: '#',
                presentation: '预约管理'
            },
            {
                path: '#',
                presentation: '订单管理'
            },
            {
                path: '#',
                presentation: '客户管理'
            },
            {
                path: '#',
                presentation: '分销商管理'
            },
            {
                path: '#',
                presentation: '分账管理'
            }
        ];
        self.on('mount', function(){
            var path  = this.opts.path;
            self.navs.forEach(function(nav){
                nav.path === path && (nav['useAsDefault'] = true)
            })
        });
    </script>
</boss-tenant-sd-left>

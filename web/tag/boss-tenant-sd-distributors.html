<boss-tenant-sd-distributors>
    <div if="{!hidden}" class="container" style="margin-top: 0px">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <boss-tenant-sd-left path="sd/distributors"></boss-tenant-sd-left>
            </div>
            <div class="col-md-9 col-lg-9">
                <div class="row" style="text-align: center">
                    <h4>分销商管理</h4>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="coursesStatus">状态</label>
                                <select id="coursesStatus" class="form-control" onchange="{onSelect}">
                                    <option value="">全部状态</option>
                                    <option value="{__app.enums.LiveStatus.names.Idle}">待上架</option>
                                    <option value="{__app.enums.LiveStatus.names.GoLive}">已上架</option>
                                    <option value="{__app.enums.LiveStatus.names.Sunset}">已下架</option>
                                </select>
                            </div>
                            <input onclick="{onSearch}" class="btn btn-primary" type="button" value="查询"/>
                        </div>
                    </form>
                </div>
                <div class="row" style="margin-top: 10px">
                    <span if="{!distributors.length}">
                        <strong>该机构尚没有任何分销商.</strong>
                    </span>
                    <table if="{distributors.length}" class="table table-striped">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>所属公众号</th>
                            <th>上线分销商</th>
                            <th>创建时间</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr each="{distributors}">
                            <td>
                                <a href="#sd/distributors/_{_id}">
                                    { user.nickname }
                                </a>
                            </td>
                            <td>
                                { host.name }
                            </td>
                            <td>
                                { upLine && upLine.nickname || '顶级' }
                            </td>
                            <td>
                                {_.date.format(new Date(crtOn), 'yyyy-MM-dd hh点mm分')}
                            </td>
                            <td>
                                { desc }
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <style></style>
    <script>
        "use strict"
        var self = nest.presentable(this);
        var findDistributorsByTenantIdAction = domain.action('findDistributorsByTenantId');
        self.distributors = [];
        self.filter = {};
        console.log(__app.enums);
        self.on('open', function(){
            findDistributorsByTenantIdAction.newInvocation({
                tenant: __page.tenantId,
                filter: self.filter
            }).onDone(function(res){
                console.warn(res)
                if(res.error){
                    return alert("failed to search courses");
                }
                self.distributors= res.distributors;
                self.trigger('ready', false);
                self.trigger('view-route-to');
            }).execute();
        });
        self.onSearch = function(e){
            findDistributorsByTenantIdAction.newInvocation({
                tenant: __page.tenantId,
                filter: self.filter
            }).onDone(function(res){
                if(res.error){
                    return alert("failed to search courses");
                }
                self.update({distributors: res.distributors});
            }).execute();
        };
        self.onSelect = function(e){
            var liveStatus = self.coursesStatus.value;
            if(!liveStatus){
                if(self.filter.hasOwnProperty('liveStatus')){
                    delete self.filter['liveStatus'];
                }
                return;
            }
            self.filter.liveStatus = liveStatus;
        }
    </script>
</boss-tenant-sd-distributors>

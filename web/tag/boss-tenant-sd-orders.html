<boss-tenant-sd-orders>
    <div if="{!hidden}" class="container" style="margin-top: 0px">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <boss-tenant-sd-left path="sd/orders"></boss-tenant-sd-left>
            </div>
            <div class="col-md-9 col-lg-9">
                <div class="row" style="text-align: center">
                    <h4>订单管理</h4>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="catalogStatus">状态</label>
                                <select id="catalogStatus" class="form-control" onchange="{onSelect}">
                                    <option value="">全部状态</option>
                                    <option value="{__app.enums.LifeFlag.names.Active}">已激活</option>
                                    <option value="{__app.enums.LifeFlag.names.Inactive}">已锁定</option>
                                    <option value="{__app.enums.LifeFlag.names.Deleted}">已删除</option>
                                </select>
                            </div>
                            <input onclick="{onSearch}" class="btn btn-primary" type="button" value="查询"/>
                        </div>
                    </form>
                </div>
                <div class="row" style="margin-top: 10px">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>客户昵称</th>
                            <th>课程</th>
                            <th>状态</th>
                            <th>成交价</th>
                            <th>创建时间</th>
                            <th colspan="3">受益分销商</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr each="{orders}">
                            <td>
                                {bespeak.user.nickname}
                            </td>
                            <td>
                                { __app.enums.OrderStatus.values[status] }
                            </td>
                            <td>
                                {bespeak.product.name}
                            </td>
                            <td>
                                { finalPrice }
                            </td>
                            <td>
                                {_.date.format(new Date(crtOn), 'yyyy-MM-dd hh点mm分')}
                            </td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <style></style>
    <script>
        "use strict"
        var self = nest.presentable(this);
        var findOrdersAction = domain.action('findOrders');
        self.courses = [];
        self.filter = {
            tenant: __page.tenantId
        };
        console.log(__app.enums)
        self.on('open', function(){
            findOrdersAction.newInvocation({
                filter: self.filter
            }).onDone(function(res){
                if(res.error){
                    return alert("failed to search orders");
                }
                self.orders = res.orders;
                self.trigger('ready', false);
                self.trigger('view-route-to');
            }).execute();
        });
        self.onSearch = function(e){
            findCatalogsAction.newInvocation({
                filter: self.filter
            }).onDone(function(res){
                console.warn(res);
                if(res.error){
                    return alert("failed to search courses");
                }
                self.update({catalogs: res.catalogs});
            }).execute();
        };
        self.onSelect = function(e){
            var lFlg = self.catalogStatus.value;
            if(!lFlg){
                if(self.filter.hasOwnProperty('lFlg')){
                    delete self.filter['lFlg'];
                }
                return;
            }
            self.filter.lFlg = lFlg;
        }
    </script>
</boss-tenant-sd-orders>

<note-confirm>
    <div class="weui_dialog_confirm" id="dialog1" if="{show}">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">{text}</strong></div>
            <div class="weui_dialog_ft">
                <a onclick="{cancel}" class="weui_btn_dialog default">取消</a>
                <a onclick="{confirm}" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>
    <script>
        var self = this;
        self.show = false;
        self.currTag = null;
        self.text= '是否删除评论';
        app.on('popUp', function(option){
            option.text && (self.text = option.text);
            self.show = true;
            self.update();
        });
        self.confirm = function(e){
            app.trigger('confirm');
            self.show = false;
        };
        self.cancel = function(e){
            app.trigger('cancel');
            self.show = false;
        };
    </script>
</note-confirm>

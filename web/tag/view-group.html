<view-group>
<div class="title_wrap">
    <ul onclick="{clickNav}" class="nav nav-tabs" style="color: #3E3D3D">
        <li role="presentation" class="{active: nav===0}"><a href="#">基本信息</a></li>
        <li role="presentation" class="{active: nav===1}"><a href="#">成员</a></li>
    </ul>
</div>
<div if="{nav===0}" class="profile">
    <div class="profile_item row-fluid">
        <div class="primary col-md-5 col-xs-5 col-sm-5">
            <label>名称</label>
        </div>
        <div class="primary col-md-7 col-xs-7 col-sm-7">
            <label>这是一个群组</label>
        </div>
    </div>
    <div class="profile_item row-fluid">
        <div class="secondary col-md-5 col-xs-5 col-sm-5">
            <label>类型</label>
        </div>
        <div class="secondary col-md-7 col-xs-7 col-sm-7">
            <label>这是一个类型</label>
        </div>
    </div>
    <div class="profile_item row-fluid">
        <div class="secondary col-md-5 col-xs-5 col-sm-5">
            <label>包含微信号</label>
        </div>
        <div class="secondary col-md-7 col-xs-7 col-sm-7">
            <label>包含微信号</label>
        </div>
    </div>
    <div class="profile_item row-fluid">
        <div class="secondary col-md-5 col-xs-5 col-sm-5">
            <label>负责人</label>
        </div>
        <div class="secondary col-md-7 col-xs-7 col-sm-7">
            <label>{page.user.nickname}</label>
        </div>
    </div>
    <div class="profile_item">
        <button type="button" class="btn btn-default" style="height:40px;width:200px;background: #42AC3E; color:white; border: none">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 点击编辑
        </button>
    </div>
</div>
<div if="{nav===1}">
    <div class="wrapper">
        <ul class="user_list">
            <li>
                <img src="/public/images/111.jpeg"/>
                <p>张三</p>
            </li>
        </ul>
    </div>
</div>
<style scoped>
    .wrapper{
        width:90%;
        margin:0px auto;
    }
    .user_list{
        overflow: hidden;
        list-style-type: none;
        margin:0px;
        padding:0px;
        color:#888;
    }
    .user_list >li{
        width:100px;
        float:left;
        margin:5px 0px;
        text-align: center;
        line-height: 30px;
    }
    .user_list >li img{
        display: inline-block;
        width:64px;
        height:64px;
    }
    .profile{
        padding-top:80px;
        margin:0px auto;
        width:80%
    }
    .profile_item{
        margin: 0px auto;
        text-align: center;
        margin-bottom: 30px;
        overflow: hidden;
    }
    .profile_item div.secondary label{
        font-size: 16px;
    }
    .profile_item >div:first-child{
        text-align: right;
    }
    .profile_item >div:nth-child(2){
        text-indent: 3em;
        text-align: left;
    }
    .profile_item label{
        font-weight:400;
        font-size: 24px;
    }
    .title_wrap{
        height:50px;
        margin:8px 10px;
    }
</style>
<script>
    var self = this;
    self.page = __page;
    self.app = __app;
    self.nav = 0;
    var navNameToIndex = {
        '基本信息': 0,
        '成员': 1
    };
    clickNav(e){
        self.nav = navNameToIndex[e.target.innerText];
    }
</script>
</view-group>

<btn-group>
    <div style="width: 100%; position: fixed; bottom: 0px; z-index: {zindex}">
        <ul class="group_ul">
            <li class="{active: opts.active === 'note'}">
                <a href="#">笔记</a>
            </li>
            <li class="{active: opts.active === 'notebook'}">
                <a href="#">笔记本</a>
            </li>
            <li class="{active: opts.active === 'share'}">
                <a href="#">趣分享</a>
            </li>
        </ul>
    </div>
    <style scoped>
        .active{
            background: #5D5D5D !important;
        }
        .group_ul{
            margin: 0px;
            padding: 0px;
        }
        .group_ul li{
            width: 33.3333333%;
            float: left;
            list-style-type:none;
            height: 40px;
            line-height: 40px;
            background: #A5A5A5;
            border-right:1px solid black;
            box-sizing:border-box;
            text-align: center;
        }
        .group_ul li a{
            display: inline-block;
            width: 100%;
            height: 100%;
            color: white;
        }
    </style>
    <script>
        "use strict";
        self.zindex=100;
    </script>
</btn-group>

<btn-group>
    <div class="mask" if="{state.current === 'menu' || state.current === 'edit'}" ontouchstart="{viewMode}" style="height: {window.innerHeight + 'px'}"></div>
    <div class="add-section-bar" if="{state.current == 'view'}" style="position: fixed; bottom: 0px">
        <div onclick="{showSubMenu}" style="width:48px;height:48px;background: red;float:left">单</div>
        <div onclick="{addNewNote}" style="width:48px;height:48px;background: red;float:right">新</div>
    </div>
    <div if="{state.current === 'menu'}" style="width: 100%; position: fixed; bottom: 0px; z-index: 100">
        <ul class="group_ul">
            <li class="{active: opts.active === 'note'}">
                <a href="#">笔记</a>
            </li>
            <li class="{active: opts.active === 'notebook'}">
                <a href="#">笔记本</a>
            </li>
            <li class="{active: opts.active === 'share'}">
                <a href="#">趣分享</a>
            </li>
        </ul>
    </div>
    <style scoped>
        .mask{
            width: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 2;
            background: black;
            opacity: 0.2;
        }
        .active{
            background: #5D5D5D !important;
        }
        .group_ul{
            margin: 0px;
            padding: 0px;
        }
        .group_ul li{
            width: 33.3333333%;
            float: left;
            list-style-type:none;
            height: 40px;
            line-height: 40px;
            background: #A5A5A5;
            border-right:1px solid black;
            box-sizing:border-box;
            text-align: center;
        }
        .group_ul li a{
            display: inline-block;
            width: 100%;
            height: 100%;
            color: white;
        }
    </style>
    <script>
        "use strict";
        self.currNav = 'note';
        self.state = {
            current: 'view'
        };
        self.showSubMenu = function(e){
            self.state.current = 'menu';
        };
        self.viewMode = function(){
            app.trigger('viewMode');
            self.state.current = 'view';
        };
        //view --> edit
        self.addNewNote = function(){
            app.trigger('addNewNote');
            self.state.current = 'edit';
        };
        self.onMenuClick = function(e){
            console.log(e)
        };
    </script>
</btn-group>

<btn-group>
    <div style="width: 100%; position: fixed; bottom: 0px; z-index: {opts.zindex}">
        <ul class="group_ul">
            <li each="{item in opts.items}" class="{active: item.active}" style="width: {(100/parseInt(parent.opts.items.length, 10)).toFixed(2)+ '%'}">
                <a onclick="{item.onClick.bind(item)}"><img riot-src="{item.icon}"/>{item.text}</a>
            </li>
        </ul>
    </div>
    <style scoped>
        .active{
            background: #5D5D5D !important;
        }
        .group_ul{
            margin: 0px;
            padding: 0px;
        }
        .group_ul li{
            float: left;
            list-style-type:none;
            height: 40px;
            line-height: 40px;
            background: #A5A5A5;
            border-right:1px solid black;
            box-sizing:border-box;
            text-align: center;
        }
        .group_ul li a{
            display: inline-block;
            width: 100%;
            height: 100%;
            color: white;
        }
    </style>
    <script>
        "use strict";

    </script>
</btn-group>

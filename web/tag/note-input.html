<note-input>
    <div id="mask">
        <div id="stop-record-tip">
            <span>松开手结束录音</span>
        </div>
    </div>
    <div class="input-panel">
        <div class="input-bar">
            <div class="btn pull-left">
                <img if="{state.toggleTxtVoiBtn.voi}" onclick="{state.toggleTxtVoiBtn.toggle}" src="/public/images/input_keyboard.png">
                <img if="{state.toggleTxtVoiBtn.txt}" onclick="{state.toggleTxtVoiBtn.toggle}" src="/public/images/input_voice.png">
            </div>
            <div class="btn pull-right">
                <img src="/public/images/input_add.png" onclick="{toggleSubMenu}" if="{state.input.wait}">
                <div onclick="{addTxt}" class="send-btn" if="{state.input.editTxt}">发送</div>
            </div>
            <div if="{state.toggleTxtVoiBtn.txt}" class="text-area">
                <div>
                    <input oninput="{noteEditInput}" id="editTxtInput" placeholder="点击输入文字" value=""/>
                </div>
            </div>
            <div if="{state.toggleTxtVoiBtn.voi}" class="voice-area" ontouchstart="{voiceAreaTouchStart}" ontouchend="{voiceAreaTouchEnd}">
                <input type="button" value="按住 说话"/>
            </div>
        </div>
        <div if="{state.subMenu.showState}" class="input-more">
            <ul>
                <li onclick="{addImgs}">
                    <div class="more-item">
                        <img src="/public/images/input_image.png">
                    </div>
                </li>
                <li>
                    <div class="more-item inactive">
                        <img src="/public/images/input_short_video.png">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <style scoped>
        #mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);;
            left: 0;
            top: 0;
            z-index: 1000;
            display: none;
        }
        #stop-record-tip{
            margin: 0 auto;
            width: 120px;
            margin-top: 250px;
            color: white;
        }
    </style>
    <script>
        var self = this;
        var saveNotesInSection = domain.action('saveNotesInSection');
        var saveNoteInSection = domain.action('saveNoteInSection');
        var uploadImgsAndSaveNotesInSection = domain.action('uploadImgsAndSaveNotesInSection');
        self.state = {
            toggleTxtVoiBtn: {
                txt: true,
                voi: false,
                toggle: function(){
                    var me = self.state.toggleTxtVoiBtn;
                    me.txt = !me.txt;
                    me.voi = !me.voi;
                }
            },
            subMenu: {
                showState: false,
                toggle: function(){
                    var me = self.state.subMenu;
                    me.showState = !me.showState;
                },
                show: function(){
                    var me = self.state.subMenu;
                    me.showState = true;
                },
                hide: function(){
                    var me = self.state.subMenu;
                    me.showState = false;
                }
            },
            input: {
                wait: true,
                editTxt: false,
                doWait: function(){
                    this.wait = true;
                    this.editTxt = false;
                },
                doEdit: function(){
                    this.wait = false;
                    this.editTxt = true;
                }
            }
        };
        self.addTxt = function(e){
            if(self.editTxtInput.value.trim() === ''){
                return;
            }
            saveNoteInSection.newInvocation({
                type: 'txt',
                content: self.editTxtInput.value.trim(),
                parentNote: self.opts.section._id || '',
                notebook: self.opts.notebook._id
            }).onDone(function(data){
                self.editTxtInput.value = '';
                self.editTxtInput.focus();
                self.state.input.doWait();
                self.opts.onsavenote({note: data.note, section: data.section});
            }).execute();
        };
        self.addImgs = function(e){
            var notes = [];
            wx.chooseImage({
                count: 9,
                sizeType: ['compressed'],
                sourceType: ['album', 'camera'],
                success: function(res){
                    uploadImg(res.localIds);
                    function uploadImg(localIds){
                        console.warn(localIds)
                        if(localIds.length){
                            var localId = localIds.splice(0, 1);
                            wx.uploadImage({
                                localId: localId,
                                isShowProgressTips: 0,
                                success: function(res){
                                    notes.push({
                                        type: 'img',
                                        url: res.serverId,
                                        parentNote: self.opts.section._id || '',
                                        notebook: self.opts.notebook._id
                                    });
                                    uploadImg(localIds);
                                }
                            })
                        }else if(notes.length){
                            uploadImgsAndSaveNotesInSection.newInvocation({
                                notes: notes
                            }).onDone(function(data){
                                console.warn(data);
                                if(!data.error){
                                    self.opts.onsavenotes(data.notes);
                                }
                                else{
                                    alert('error occur.');
                                }
                            }).execute();
                        }
                    }
                }
            });
        };
        self.noteEditInput = function(e){
            var txtVal = e.currentTarget.value.trim();
            if(txtVal){
                self.state.input.doEdit();
            }else{
                self.state.input.doWait();
            }
        };
        self.toggleSubMenu = function(e){
            self.state.subMenu.toggle();
        };
        self.parent.on('editMode', function(){
            document.querySelector('#editTxtInput').focus();
        });
        var recordGap, start, end, voice = {}, stopRecord = false;
        wx.ready(function(){
            console.log('ready');
            wx.onVoiceRecordEnd({
                // 录音时间超过一分钟没有停止的时候会执行 complete 回调
                complete: function (res) {
                    console.error('end');
                    end = new Date().getTime();
                    $('#stop-record').hide();
                    $('#play-record').show();
                    $('#confirm-sub-voice').show();
                    var localId = res.localId;
                    voice.localId = localId;
                }
            });
            wx.onVoicePlayEnd({
                success: function (res) {
                    var localId = res.localId; // 返回音频的本地ID
                }
            });
        });
        self.voiceAreaTouchStart = function(e){
            console.error('startRecord');
            start = new Date().getTime();
            recordGap = setTimeout(function(){
                $('#mask').show();
                wx.startRecord();
            }, 300);
        };
        self.voiceAreaTouchEnd = function(e){
            console.error('touchend');
            end = new Date().getTime();

            if((end - start) < 300){
                end = 0;
                start = 0;
                //小于300ms，不录音
                clearTimeout(recordGap);
            }else{
                wx.stopRecord({
                    success: function (res) {
                        console.log(res);
                        $('#mask').hide();
                        var localId = res.localId;
                        //voice.localId = localId;
                        var seconds = ((end - start)/1000).toFixed(0);
                        start = 0;
                        end = 0;
                        var note = {
                            type: 'voi',
                            url: localId,
                            seconds: seconds,
                            parentNote: self.opts.section._id || '',
                            notebook: self.opts.notebook._id
                        };
                        saveNoteInSection.newInvocation(note).onDone(function (data) {
                            if (data) {
                                util.mixin(self.opts.section, data.sectionNote);
                                self.opts.section.mates.push(data.note);
                                self.parent.trigger('noteSave', data.note);
                            }
                            else {
                                alert('error occur.');
                            }
                        }).execute();
                    }
                });
            }
        };
        self.stopRecord = function(e){
            stopRecord = true;
            end = new Date().getTime();
            wx.stopRecord({
                success: function (res) {
                    console.log(res);
                    $('#stop-record').hide();
                    $('#play-record').show();
                    $('#confirm-sub-voice').show();
                    var localId = res.localId;
                    voice.localId = localId;
                }
            });
        };
        self.playRecord = function(e){
            wx.playVoice({
                localId: voice.localId
            });
            $('#play-record').hide();
            $('#pause-record').show();
        };
        self.pauseRecord = function(e){
            wx.pauseVoice({
                localId: voice.localId
            });
            $('#pause-record').hide();
            $('#play-record').show();
        };
        self.confirmSubVoice = function (e) {
            $('.record_detail_area').hide();
            var seconds = ((end - start)/1000).toFixed(0);
            start = 0;
            end = 0;
            $('.js_progress').css({width: '0%'});
            $('.voice-seconds-container').css({'padding-left': '0%'});
            $('#voice-seconds').text(0);
            stopRecord = false;
            $('#stop-record').show();
            $('#play-record').hide();
            $('#confirm-sub-voice').hide();
            $('#pause-record').hide();
            var note = {
                type: 'voi',
                url: voice.localId,
                seconds: seconds,
                parentNote: self.opts.section._id || '',
                notebook: self.opts.notebook._id
            };
            wx.pauseVoice({
                localId: voice.localId
            });
            saveNoteInSection.newInvocation(note).onDone(function (data) {
                if (data) {
                    util.mixin(self.opts.section, data.sectionNote);
                    self.opts.section.mates.push(data.note);
                    self.parent.trigger('noteSave', data.note);
                }
                else {
                    alert('error occur.');
                }
            }).execute();
        }
    </script>
</note-input>

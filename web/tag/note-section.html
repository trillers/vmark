<note-section>
    <div class="note_section" sectionId="{_id}">
        <div style="line-height: 48px;height:48px;border-bottom: 1px solid #ddd;margin-bottom: 10px">
            <img style="width:32px;height:32px" src="/public/images/111.jpeg"/>&nbsp&nbsp
            <label>包三哥</label> &nbsp&nbsp
            <span if="{section.parentNote && section.status != 'dr'}">{formatDate(new Date(section.crtOn))}</span>
            <input onclick="{submitSectionNote}" if="{!section.parentNote || (section.parentNote && section.status === 'dr')}" value="提交" type="button" class="send_btn weui_btn weui_btn_mini weui_btn_primary"/>
        </div>
        <div class="noteItems">
            <div each="{section.mates}" noteId="{_id}">
                <div if="{type==='txt'}" class="note_txt">{content}</div>
                <div if="{type==='img'}" class="note_img"><img style="width: 100%" src="{url}"/></div>
                <div if="{type==='voi'}" class="note_voi"><input style="width: {seconds + 5}%" type="button" onclick="{parent.playVoice}"><span>{seconds}"</span></div>
            </div>
        </div>
        <div style="position:absolute;top:0;left:0;width:0;height:0;">
            <audio id="voiceMsgPlayer" class="voicePlayer"></audio>
        </div>
    </div>
    <style scoped>
        .noteItems div{
            line-height: 32px;
        }
        .noteItems div .note_img{
            width:100%;
        }
        .note_section{
            width: 80%;
            border: 1px solid #ddd;
            margin: 15px auto;
            background: white;
            padding: 10px;
        }
        .note_section .featureArea{
            margin-top: 10px;
            position: relative;
        }
        .note_section .featureArea .send_btn{
            display: block;
            float: right;
            height: 32px;
        }
        .note_section textarea{
            height: 32px;
            line-height: 32px;
            position: absolute;
            bottom: 2px;
            margin: 0px auto;
            left: 50px;
            display: block;
            width: -webkit-calc(100% - 100px);
            width: -moz-calc(100% - 100px);
            width: calc(100% - 100px);
            border: none;
            border-bottom: 1px solid #18c54b;
            font-size: 14px;
        }
        .recordBtn{
            position: absolute;
            bottom: 2px;
            margin: 0px auto;
            left: 50px;
            display: block;
            width: -webkit-calc(100% - 100px);
            width: -moz-calc(100% - 100px);
            width: calc(100% - 100px);
            border: 1px solid #b2b2b2;
            height: 32px;
            color: #888;
            line-height: 32px;
            background: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .toggleBtn_txt_voi{
            width: 32px;
            height: 32px;
            border-radius: 50em;
            border: 1px solid #ddd;
        }
        .menuBtn{
            width: 32px;
            height: 32px;
            border-radius: 50em;
            border: 1px solid #ddd;
            display: block;
            float: right;
        }
    </style>
    <script>
        //private properties
        var self = this;
        var saveNoteInSection = domain.action('saveNoteInSection');
        var updateNode = domain.action('updateNode');
        var publishNote = domain.action('publishNote');
        var saveNotesInSection = domain.action('saveNotesInSection');
        var uploadImage = domain.action('uploadImage');
        var uploadVoice = domain.action('uploadVoice');
        //private methods
        var mixin = function(t, s){
            for(var p in s){
                t[p] = s[p]
            }
        };
        //instance properties
        self.section = this.opts.section;
        self.imagesForCreate = [];
        self.txtForCreate = {};
        self.voicesForCreate = {};
        self.viewModel = {
            toggleTxtVoiBtn: {
                txt: true,
                voi: false,
                toggle: function(){
                    var me = self.viewModel.toggleTxtVoiBtn;
                    me.txt = !me.txt;
                    me.voi = !me.voi;
                }
            },
            input: {
                wait: true,
                editTxt: false,
                doWait: function(){
                    this.wait = true;
                    this.editTxt = false;
                },
                doEdit: function(){
                    this.wait = false;
                    this.editTxt = true;
                }
            }
        };
        //instance methods
        self.init = function(){
            self.section = {
                mates: []
            }
        };
        self.formatDate = util.formatDateForComments;
        self.on('update', function(){
            self.section = self.opts.section;
        });
        self.submitSectionNote = function(e){
            alert(JSON.stringify(self.section));
            if(!self.section._id
                    || (self.section && self.section.mates && self.section.mates.length <=0)){
                return;
            }
            var index = 0;
            self.section.mates.forEach(function(mate){
                if(!mate.status || mate.status === 'dr'){
                    if(mate.type === 'img' && mate.url){
                        wx.uploadImage({
                            localId: mate.url,
                            isShowProgressTips: 0,
                            success: function(res){
                                uploadImage.newInvocation({media_id: res.serverId})
                                    .onDone(function(data){
                                        mate.url = data.url;
                                        if(++index === self.section.mates.length){
                                            submitWholeSection();
                                        }
                                    })
                                    .execute();
                            }
                        })
                    }
                    else if(mate.type=== 'voi' && mate.url){
                        wx.uploadVoice({
                            localId: mate.url,
                            isShowProgressTips: 0,
                            success: function(res){
                                uploadVoice.newInvocation({media_id: res.serverId})
                                    .onDone(function(data){
                                        mate.url = data.url;
                                        if(++index === self.section.mates.length){
                                            submitWholeSection();
                                        }
                                    })
                                    .execute();
                            }
                        })
                    }
                    else{
                        if(++index === self.section.mates.length){
                            submitWholeSection();
                        }
                    }
                }else{
                    if(++index === self.section.mates.length){
                        submitWholeSection();
                    }
                }
            });
            function submitWholeSection(){
                publishNote.newInvocation(self.section)
                    .onDone(function(data){
                        try {
                            mixin(self.section, data);
                            self.parent.pageNote.mates.push(self.section);
                            self.parent.viewModel.doView();
                            self.init();
                            self.parent.trigger('noteSubmit', self.section);
                        } catch (e){
                            alert(JSON.stringify(e))
                        }
                    })
                    .execute();
            }
        }
        var playing = false, voiceUrl = '', playEndTimeout;
        self.playVoice = function (e) {
            var data = e.item;
            if (data.status === 'dr') {
                wx.playVoice({
                    localId: data.url
                });
            }else{
                $('#voiceMsgPlayer').attr('src', data.url);
                clearTimeout(playEndTimeout);
                playEndTimeout = setTimeout(function(){
                    playing = false;
                }, parseInt(data.seconds) * 1000);
                if(!playing || voiceUrl !== data.url){
                    document.getElementById('voiceMsgPlayer').play();
                    playing = true;
                    voiceUrl = data.url;
                }else{
                    playing = false;
                }
            }
        }
    </script>
</note-section>

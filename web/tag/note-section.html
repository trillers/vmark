<note-section>
    <div class="page-action-bar" if="{isShowSaveAndCancelButton()}">
        <div onclick="{submitSectionNote}" if="{isOnEdit() && (initiator._id === parent.user._id)}" class="save pull-right">保存</div>
        <div onclick="{cancelSectionNote}" if="{isOnEdit() && (initiator._id === parent.user._id)}" class="cancel pull-right">取消</div>
    </div>
    <a href="#{section._id}"></a>
    <div class="page" if="{!hidden}">
    <div class="section" sectionId="{_id}">
        <div class="panel">
        <div class="top-padding" />
        <div class="author" >
            <div style="display: inline; float: left;">
                <img class="user-icon" riot-src="{initiator.headimgurl}"/>
            </div>
            <div style="display: inline; float: left; padding-left: 10px;">
                <label class="user-nickname"> {initiator.nickname}</label>
            </div>
            <div style="display: inline; float: left; padding-left: 10px;">
                <span if="{section.parentNote && section.status != 'dr'}">{formatDate(new Date(section.crtOn))}</span>
            </div>
        </div>

        <!--<div class="top">-->
            <!--&lt;!&ndash;<label class="btn active" onclick="{submitSectionNote}" if="{isOnEdit() && (initiator._id === parent.user._id)}" >确定</label>&ndash;&gt;-->
            <!--&lt;!&ndash;<label class="btn" onclick="{cancelSectionNote}" if="{isOnEdit() && (initiator._id === parent.user._id)}" >取消</label>&ndash;&gt;-->
        <!--</div>-->

        <div class="noteItems">
            <div each="{section.mates}" noteId="{_id}" style="margin-top: 2px" onclick="{parent.deleteNote}">
                <div if="{type==='txt'}" class="note-text">{content}</div>
                <div if="{type==='img'}" class="note_img"><img style="width: 100%" src="{url}"/></div>
                <!--<div if="{type==='voi'}" class="note_voi" style="float:left"><div style="width: {seconds * 3 + 30}px" class="voice" onclick="{parent.playVoice}"><i class="playIcon"></i></div><span class="seconds">{seconds}"</span></div>-->
                <div if="{type==='voi'}" class="note-voice" style="float:left">
                    <div style="width: {seconds * 3 + 30}px" class="voice-bubble left" onclick="{parent.playVoice}" >
                        <img src="/public/images/voice_3.png">
                    </div><span class="seconds">{seconds}"</span>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>

        <div class="bottom">
            <table style="width:100%;" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="width:45%;">
                    </td>
                    <td style="width:10%;">
                        <div class="img-btn left" onclick="{editSectionNote}" if="{!isOnEdit() && (initiator._id === parent.user._id)}">
                            <img src="/public/images/edit.png">
                        </div>
                    </td>
                    <td style="width:45%;">
                        <div class="right">
                            <div id="interactBlock" if="{!isNew}" class="left" style="display: inline-block; height: 24px;">
                                <div onclick="{like}" class="img-btn left">
                                    <img riot-src="{isLiked()? '/public/images/liked.png': '/public/images/like.png'}">
                                </div>
                                <div onclick="{comment}" class="img-btn left" style="display: inline-block; ">
                                    <img src="/public/images/comment.png">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        </div>

        <div class="interact" if="{!isNew}">
            <div class="likes" >
                <ul>
                    <li each="{section.likes}">
                        <div><img class="user-icon" riot-src="{initiator.headimgurl || '/public/images/def-avatar.png'}"/></div>
                    </li>
                </ul>
            </div>
            <div class="comments">
                <ul>
                    <li each="{section.comments}" onclick="{parent.deleteComment}">
                    <table style="width:100%;" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="width: 24px;">
                                <div>
                                    <img class="user-icon" src="{initiator.headimgurl || '/public/images/def-avatar.png'}"/>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <span>{content}</span>
                                </div>
                            </td>
                            <td style="width: 60px;">
                                <div>
                                    <span style="font-size: 12px; float:right">{parent.formatDate(new Date(crtOn))}</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-padding" />
    </div>
    </div>
    <style scoped>
        label{
            font-size: 14px;
        }
        .interact_box{
            line-height: 40px;
            border-top: 1px solid #ddd;
        }
        .interact_box .comments img{
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50em;
            vertical-align: middle;
        }

        .noteItems div{
            line-height: 31px;
        }
        .noteItems div .note_img{
            width:100%;
        }
        .note_section{
            width: 94%;
            border: 1px solid #ddd;
            margin: 15px auto;
            background: white;
            padding: 10px;
            padding-bottom: 0px;
            font-size: 14px;
        }
        .note_section .featureArea{
            margin-top: 10px;
            position: relative;
        }
        .note_section .featureArea .send_btn{
            display: block;
            float: right;
            height: 32px;
        }
        .note_section textarea{
            height: 32px;
            line-height: 32px;
            position: absolute;
            bottom: 2px;
            margin: 0px auto;
            left: 50px;
            display: block;
            width: -webkit-calc(100% - 100px);
            width: -moz-calc(100% - 100px);
            width: calc(100% - 100px);
            border: none;
            border-bottom: 1px solid #18c54b;
            font-size: 14px;
        }
        .voice{
            margin-left: 10px;
            float: left;
            background-color: #ffffff;
            border-radius: 7px;
            border: 1px solid #c4c4c4;
        }
        .seconds{
            float: left;
            font-size: 12px;
            margin-left: 5px;
        }
        .playIcon{
            background: url('/web/images/wx-icon.png') 0 -2428px;
            background-size: 150px 2489px;
            width: 16px;
            height: 16px;
            vertical-align: middle;
            display: inline-block;
        }
    </style>
    <script>
        //private properties
        var self = this;
        var saveNoteInSection = domain.action('saveNoteInSection');
        var updateNote = domain.action('updateNote');
        var deleteNotes = domain.action('deleteNotes');
        var publishNote = domain.action('publishNote');
        var saveNotesInSection = domain.action('saveNotesInSection');
        var uploadImage = domain.action('uploadImage');
        var uploadVoice = domain.action('uploadVoice');
        var likeNote = domain.action('likeNote');
        var unlikeNote = domain.action('unlikeNote');
        var deleteComment = domain.action('deleteComment');
        //instance properties
        self.section = this.opts.section;
        self.isNew = !!this.opts.new;
        self.parent = self.isNew ? self.parent : self.parent.parent;
        self.confirmComponent  = self.parent.tags['note-confirm'];
        self.initiator = self.section.initiator || self.parent.user;
        self.initiator.headimgurl = self.initiator.headimgurl || '/public/images/def-avatar.png';
        self.isOnEdit = function(){
            if(self.isNew){
                return !self.section.parentNote || (self.section.parentNote && self.section.status === 'dr')
            }
            return self.parent.currNote === self.section;
        };
        self.viewModel = {
            toggleTxtVoiBtn: {
                txt: true,
                voi: false,
                toggle: function(){
                    var me = self.viewModel.toggleTxtVoiBtn;
                    me.txt = !me.txt;
                    me.voi = !me.voi;
                }
            },
            input: {
                wait: true,
                editTxt: false,
                doWait: function(){
                    this.wait = true;
                    this.editTxt = false;
                },
                doEdit: function(){
                    this.wait = false;
                    this.editTxt = true;
                }
            }
        };
        //instance methods
        self.init = function(){
            if(self.isNew){
                self.section = {
                    mates: []
                }
            }
        };
        self.formatDate = util.formatDateForComments;
        self.on('update', function(){
            self.section = self.opts.section;
        });
        self.isShowSaveAndCancelButton = function(){
            return self.isOnEdit() && (self.initiator._id === self.parent.user._id);
        };
        self.editSectionNote = function(e){
            self.init();
            self.parent.trigger('editSectionNote', self.section);
        };
        self.deleteNote = function(e){
            if(!(self.isOnEdit() && (self.initiator._id === self.parent.user._id))){
                return false;
            }
            self.confirm({text: '是否删除该行'}, function(){
                deleteNotes.newInvocation({
                    notes: [e.item._id]
                })
                .onDone(function(data){
                    if(data.success){
                        self.section.mates.forEach(function(mate, index){
                            if(mate._id === e.item._id){
                                self.section.mates.splice(index, 1);
                            }
                        });
                        self.update();
                    }
                    else{
                        alert(data.error);
                    }
                })
                .execute();
            });
        };
        self.confirm = function(option, fn){
            self.confirmComponent.one('confirm', confirmListener);
            self.confirmComponent.one('cancel', cancelListener);
            function confirmListener(){
                clearListeners();
                fn();
            }
            function cancelListener(){
                clearListeners();
            }
            function clearListeners(){
                self.confirmComponent.off('confirm', confirmListener);
                self.confirmComponent.off('cancel', cancelListener);
            }
            self.confirmComponent.trigger('popUp', option);
        };
        self.deleteComment = function(e){
            var commenter = e.item.initiator;
            if(commenter._id != self.parent.user._id){
                return false;
            }
            self.confirm({text: '是否删除评论'}, function(){
                deleteComment
                    .newInvocation({
                        id: e.item._id
                    })
                    .onDone(function(data){
                        if(data.success){
                            self.section.comments.forEach(function(comment, index){
                                if(comment._id == e.item._id){
                                    self.section.comments.splice(index, 1);
                                }
                                self.update();
                            })
                        }else{
                            alert('delete comments failed.')
                        }
                    })
                    .execute();
            });
        };
        self.cancelSectionNote = function(e){
            self.init();
            self.parent.trigger('cancel', self.section);
        };
        self.submitSectionNote = function(e){
            if(!self.section._id
                    || (self.section && self.section.mates && self.section.mates.length <=0)){
                return;
            }
            if(self.section.mates.length<=0){
                self.init();
                self.parent.trigger('noteSubmit', self.section);
                return;
            }
            var index = 0;
            self.section.mates.forEach(function(mate){
                if(!mate.status || mate.status === 'dr'){
                    if(mate.type === 'img' && mate.url){
                        wx.uploadImage({
                            localId: mate.url,
                            isShowProgressTips: 0,
                            success: function(res){
                                uploadImage.newInvocation({media_id: res.serverId})
                                    .onDone(function(data){
                                        mate.url = data.url;
                                        if(++index === self.section.mates.length){
                                            submitWholeSection();
                                        }
                                    })
                                    .execute();
                            }
                        })
                    }
                    else if(mate.type=== 'voi' && mate.url){
                        wx.uploadVoice({
                            localId: mate.url,
                            isShowProgressTips: 0,
                            success: function(res){
                                uploadVoice.newInvocation({media_id: res.serverId})
                                    .onDone(function(data){
                                        mate.url = data.url;
                                        if(++index === self.section.mates.length){
                                            submitWholeSection();
                                        }
                                    })
                                    .execute();
                            }
                        })
                    }
                    else{
                        if(++index === self.section.mates.length){
                            submitWholeSection();
                        }
                    }
                }else{
                    if(++index === self.section.mates.length){
                        submitWholeSection();
                    }
                }
            });
            function submitWholeSection(){
                publishNote.newInvocation(self.section)
                    .onDone(function(data){
                        try {
                            util.mixin(self.section, data);
                            if(self.isNew){
                                self.parent.pageNote.mates.push(self.section);
                            }
                            self.parent.trigger('noteSubmit', self.section);
                            self.init();
                        } catch (e){
                            alert(JSON.stringify(e))
                        }
                    })
                    .execute();
            }
        };
        self.comment = function(e){
            if(self.parent.isAnonymous()){
                return self.parent.goToAuthorize();
            }
            self.parent.trigger('comment', self.section);
        };
        self.isLiked = function(){
            var result = false;
            if(!self.section.likes || self.section.likes.length<=0){
                return result;
            }
            self.section.likes.forEach(function(like){
                if(like.initiator._id === self.parent.user._id){
                    result = like;
                }
            });
            return result;
        };
        self.like = function(e){
            if(self.parent.isAnonymous()){
                return self.parent.goToAuthorize();
            }
            var currLike = self.isLiked();
            if(currLike){
                unlikeNote
                    .newInvocation({
                        interaction: currLike._id,
                        note: self.section._id
                    })
                    .onDone(function(data){
                        if(data.success){
                            self.section.likes = self.section.likes.filter(function(item){
                                return item.initiator._id != self.parent.user._id;
                            });
                            self.update();
                        }
                        else{
                            alert(data);
                        }
                    })
                    .execute();
            }else{
                likeNote
                    .newInvocation({
                        interaction: {
                            initiator: self.parent.user._id
                        },
                        note: self.section._id
                    })
                    .onDone(function(data){
                        if(data && data.like){
                            self.section.likes.push(data.like);
                            self.update();
                        }
                        else{
                            alert('failed to like item');
                        }
                    })
                    .execute();
            }

        };
        self.playVoice = function (e) {
            var data = e.item;
            self.parent.trigger('playVoice', data.url, data.status);
        }
    </script>
</note-section>

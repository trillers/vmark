<note-section>
    <div class="note_section" sectionId="{_id}">
        <div style="line-height: 48px;height:48px;border-bottom: 1px solid #ddd;margin-bottom: 10px">
            <img style="width:32px;height:32px" src="/public/images/111.jpeg"/>&nbsp&nbsp
            <label>包三哥</label> &nbsp&nbsp
            <span if="{section.parentNote && section.status != 'dr'}">{formatDate(new Date(section.crtOn))}</span>
            <input onclick="{submitSectionNote}" type="button" class="send_btn weui_btn weui_btn_mini weui_btn_primary" if="{!section.parentNote || (section.parentNote && section.status === 'dr')}" value="提交"/>
        </div>
        <div class="noteItems">
            <div each="{section.mates}" noteId="{_id}">
                <div if="{type==='txt'}" class="note_txt">{content}</div>
                <div if="{type==='img'}" class="note_img"><img style="width: 100%" riot-src="{url}"/></div>
                <div if="{type==='voi'}" class="note_voi"><span>{url}</span></div>
            </div>
        </div>
    </div>
    <style scoped>
        .noteItems div{
            height: 32px;
            line-height: 32px;
        }
        .note_section{
            width: 80%;
            border: 1px solid #ddd;
            margin: 15px auto;
            background: white;
            padding: 10px;
        }
        .note_section .featureArea{
            margin-top: 10px;
            position: relative;
        }
        .note_section .featureArea .send_btn{
            display: block;
            float: right;
            height: 32px;
        }
        .note_section textarea{
            height: 32px;
            line-height: 32px;
            position: absolute;
            bottom: 2px;
            margin: 0px auto;
            left: 50px;
            display: block;
            width: -webkit-calc(100% - 100px);
            width: -moz-calc(100% - 100px);
            width: calc(100% - 100px);
            border: none;
            border-bottom: 1px solid #18c54b;
            font-size: 14px;
        }
        .recordBtn{
            position: absolute;
            bottom: 2px;
            margin: 0px auto;
            left: 50px;
            display: block;
            width: -webkit-calc(100% - 100px);
            width: -moz-calc(100% - 100px);
            width: calc(100% - 100px);
            border: 1px solid #b2b2b2;
            height: 32px;
            color: #888;
            line-height: 32px;
            background: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .toggleBtn_txt_voi{
            width: 32px;
            height: 32px;
            border-radius: 50em;
            border: 1px solid #ddd;
        }
        .menuBtn{
            width: 32px;
            height: 32px;
            border-radius: 50em;
            border: 1px solid #ddd;
            display: block;
            float: right;
        }
    </style>
    <script>
        //private properties
        var self = this;
        var saveNoteInSection = domain.action('saveNoteInSection');
        var updateNode = domain.action('updateNode');
        var saveNotesInSection = domain.action('saveNotesInSection');
        //private methods
        var mixin = function(t, s){
            for(var p in s){
                t[p] = s[p]
            }
        };
        //instance properties
        self.section = this.opts.section;
        self.imagesForCreate = [];
        self.txtForCreate = {};
        self.voicesForCreate = {};
        self.viewModel = {
            toggleTxtVoiBtn: {
                txt: true,
                voi: false,
                toggle: function(){
                    var me = self.viewModel.toggleTxtVoiBtn;
                    me.txt = !me.txt;
                    me.voi = !me.voi;
                }
            },
            input: {
                wait: true,
                editTxt: false,
                doWait: function(){
                    this.wait = true;
                    this.editTxt = false;
                },
                doEdit: function(){
                    this.wait = false;
                    this.editTxt = true;
                }
            }
        };
        //instance methods
        self.init = function(){
            self.section = {
                mates: []
            }
        };
        self.formatDate = util.formatDateForComments;
        self.on('update', function(){
            self.section = self.opts.section;
        });
        self.submitSectionNote = function(e){
            if(!self.section._id
                    || (self.section && self.section.mates && self.section.mates.length <=0)){
                return;
            }
            updateNode.newInvocation({
                status: 'pb',
                id: self.section._id
            }).onDone(function(data){
                mixin(self.section, data);
                self.parent.pageNote.mates.push(self.section);
                self.init();
                self.parent.viewModel.doView();
                self.parent.trigger('noteSubmit', self.section);
            }).execute();
        };

        //                            }).onDone(function(data){

        //                        }
        //                    })
    </script>
</note-section>

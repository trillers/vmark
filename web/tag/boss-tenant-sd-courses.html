<boss-tenant-sd-courses>
    <div if="{!hidden}" class="container" style="margin-top: 0px">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <boss-tenant-sd-left path="sd/courses"></boss-tenant-sd-left>
            </div>
            <div class="col-md-9 col-lg-9">
                <div class="row" style="text-align: center">
                    <h4>课程管理</h4>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="col-md-6 col-lg-6">
                            <div class="form-group">
                                <label for="coursesStatus">状态</label>
                                <select id="coursesStatus" class="form-control">
                                    <option>全部状态</option>
                                    <option>待上架</option>
                                    <option>已上架</option>
                                    <option>已下架</option>
                                </select>
                            </div>
                            <input class="btn btn-primary" type="button" value="查询"/>
                        </div>
                        <div class="col-md-6 col-lg-6 text-right">
                            <a class="btn btn-primary" href="#sd/courses/add">添加</a>
                        </div>
                    </form>
                </div>
                <div class="row" style="margin-top: 10px">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr each="{tenants}">
                            <td>
                                <a href="#tenants/_{_id}">
                                    {name}
                                </a>
                            </td>
                            <td>
                                { __app.enums.PartyType.values[type] }
                            </td>
                            <td>
                                { __app.enums.LifeFlag.values[lFlg] }
                            </td>
                            <td>
                                {_.date.format(new Date(crtOn), 'yyyy-MM-dd hh点mm分')}
                            </td>
                            <td>
                                { desc }
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <style></style>
    <script>
        var self = nest.presentable(this);
        self.on('open', function(){
            self.trigger('ready', false);
            self.trigger('view-route-to');
        });

    </script>
</boss-tenant-sd-courses>

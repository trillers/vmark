<note-footer>
    <div class="footer">
        <input each="{opts.cmds}" class="weui_btn weui_btn_mini weui_btn_primary {parent.btnNums()}" type="button" value="{name}" onclick="{method}"/>
    </div>
    <style>
        .footer{
            overflow: hidden;
            width:100%;
            height:60px;
            line-height: 60px;
            position: fixed;
            bottom:0px;
        }
        .footer .btn_1{width:100%;}.footer .btn_2{width:50%;}.footer .btn_3{width:33.3333333%;}.footer .btn_4{width:25%;  }
    </style>
    <script>
        var self = nest.presentable(this);
        self.btnNums = function(){
            return 'btn_' + this.opts.cmds.length;
        }
    </script>
</note-footer>

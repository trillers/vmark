<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/public/favicon.ico">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/public/components/jquery/jquery.min.js"></script>
    <script src="/public/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body background="/web/images/bg2.jpg" style="background-repeat: no-repeat;
        background-attachment: fixed; background-size: cover;background-position: center bottom;" >
<div class="container" style="text-align: left ; margin-top: 1%">

    <div class="row">
        <div class="col-lg-4" >
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ci用户</th>
                </tr>
                </thead>
                <tbody>

                {% for user in users %}
                <tr>
                    <td>
                        <a href="./mock-login?openid={{ user.openid }}" target="_self" >
                            <img data-src="holder.js/80x80" class="img-rounded" alt="{{ user.nickname }}" src="{{ user.headimgurl }}" data-holder-rendered="true" style="width: 80px; height: 80px;">
                            &nbsp;&nbsp;{{ user.nickname }}
                        </a>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>

        <div class="col-lg-4" >
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>qa用户</th>
                </tr>
                </thead>
                <tbody>

                {% for user in qaUsers %}
                <tr>
                    <td>
                        <a href="./mock-login?openid={{ user.openid }}" target="_self" >
                            <img data-src="holder.js/80x80" class="img-rounded" alt="{{ user.nickname }}" src="{{ user.headimgurl }}" data-holder-rendered="true" style="width: 80px; height: 80px;">
                            &nbsp;&nbsp;{{ user.nickname }}
                        </a>
                    </td>
                </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
